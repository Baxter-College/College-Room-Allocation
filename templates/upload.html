{% extends "layout.html" %}

{% block title %} Upload file {% endblock %}
{% block content %}

<h1>Upload a CSV File</h1>
<h2>NOTE: Must upload files seperatly</h2>
<div class="columns is-centered">
    
    <form
        class="form"
        name="upload"
        method="post"
        enctype="multipart/form-data"
    >
        <div class="field">
            <label for="file">Rooms File:</label>

            <div class="control">
                <input
                    type="file"
                    id="fileUpload"
                    name="file"
                    accept=".csv"
                />
            </div>

            <input
                class="button is-info"
                type="submit"
                name="submit"
                value="upload file"
            />
        </div>
    </form>
    
    <form
        class="form"
        name="upload"
        method="post"
        action="/upload/people"
        enctype="multipart/form-data"
    >
        <div class="field">
            <label for="file">Students File:</label>

            <div class="control">
                <input
                    type="file"
                    id="fileUpload"
                    name="file"
                    accept=".csv"
                />
            </div>

            <input
                class="button is-info"
                type="submit"
                name="submit"
                value="upload file"
            />
        </div>
    </form>
</div>
{% endblock %}
